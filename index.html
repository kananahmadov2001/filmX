<body>
  <div id="root"></div>

  <script type="text/babel">
    const API_KEY = '943eed175989bada03efdfddee323358';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

    function App() {
  return (
    <div>
      <Header />
      <HeroSection />
      <TrendingSection />
      <TrendingSection
        title="Trending Now"

      <TrendingSection
        title="Action"

      />
      <TrendingSection
        title="Comedy"
        apiEndpoint={`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=35&sort_by=popularity.desc`}
      />
      <TrendingSection
        title="Horror"
        apiEndpoint={`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=27&sort_by=popularity.desc`}
      />
      <TrendingSection
        title="Romance"
        apiEndpoint={`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=10749&sort_by=popularity.desc`}
      />
      <TrendingSection
        title="Documentaries"
        apiEndpoint={`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=99&sort_by=popularity.desc`}
      />
      <SearchForMoreMoviesButton />
      <ReasonsSection />
      <FAQSection />
      <FooterSection />
      <Footer />

function Header() {
  return (
    <nav className="navbar netflix-navbar">
      <div className="container-fluid">
        <a className="navbar-brand netflix-logo" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
            alt="Netflix"
            className="netflix-logo-img"
          />
        </a>
        <div className="d-flex align-items-center">
          <div className="dropdown me-3">
            <button
              className="btn btn-outline-light dropdown-toggle"
              type="button"
              id="languageDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul className="dropdown-menu" aria-labelledby="languageDropdown">
              <li>
                <a className="dropdown-item" href="#">
                  English
                </a>
              </li>
              <li>
                <a className="dropdown-item" href="#">
                  Spanish
                </a>
              </li>
            </ul>
          </div>
          <button
            className="btn btn-light netflix-signin"
            onClick={() => (window.location.href = 'signin.html')}
          >
            Sign In
          </button>
        </div>
      </div>
    </nav>
  );
}

function ProgressTracker({ currentIndex, total }) {
  return (
    <div className="progress-tracker">
      {Array.from({ length: total }).map((_, index) => (
        <span
          key={index}
          className={`tracker-bar ${index === currentIndex ? "active" : ""}`}
        ></span>
      ))}
    </div>
  );
}

function HeroSection() {
  const [movies, setMovies] = React.useState([]);
  const [currentIndex, setCurrentIndex] = React.useState(0);

  React.useEffect(() => {
    async function fetchTrendingMovies() {
      try {
        const response = await axios.get(`${BASE_URL}/trending/movie/week`, {
          params: { api_key: API_KEY },
        });
        setMovies(response.data.results.slice(0, 5)); // Top 5 trending movies
      } catch (error) {
        console.error('Error fetching trending movies:', error);
      }
    }
    fetchTrendingMovies();
  }, []);

  const handleNext = () => {
    setCurrentIndex((prevIndex) => (prevIndex + 1) % movies.length);
  };

  const handlePrev = () => {
    setCurrentIndex((prevIndex) =>
      prevIndex === 0 ? movies.length - 1 : prevIndex - 1
    );
  };

  if (movies.length === 0) {
    return <div>Loading...</div>;
  }

  const currentMovie = movies[currentIndex];

  return (
    <div className="hero-section">
      {/* TV Frame */}
      <div className="tv-frame">
        <img
          src={`https://image.tmdb.org/t/p/original${currentMovie.backdrop_path}`}
          alt={currentMovie.title}
          className="featured-movie"
        />

        <div className="movie-info">
          <h1 className="movie-title">{currentMovie.title}</h1>
          <p className="movie-meta">
            {currentMovie.release_date} ‚Ä¢ {currentMovie.vote_average} Rating
          </p>
          <p className="movie-description">{currentMovie.overview}</p>
        </div>

        <button
          className="btn btn-dark btn-left"
          aria-label="Previous"
          onClick={handlePrev}
        >
          <i className="bi bi-chevron-left"></i>
        </button>
        <button
          className="btn btn-dark btn-right"
          aria-label="Next"
          onClick={handleNext}
        >
          <i className="bi bi-chevron-right"></i>
        </button>
      </div>

      {/* Progress Tracker */}
      <ProgressTracker currentIndex={currentIndex} total={movies.length} />

    {/* Bottom Section */}
    <div className="bottom-section">
      <div className="details">
        <div className="title">The Netflix you love for just $6.99.</div>
        <div className="subtitle">
          Enjoy savings and Netflix with a few ad breaks.
        </div>
      </div>
      <button className="learn-more-btn">Learn More</button>
    </div>
    </div>
  );
}


function TrendingSection({ title, apiEndpoint }) {
  const [movies, setMovies] = React.useState([]);
  const [selectedMovie, setSelectedMovie] = React.useState(null);

  React.useEffect(() => {
    async function fetchMovies() {
      try {
        const response = await axios.get(apiEndpoint);
        setMovies(response.data.results.slice(0, 10)); // Limit to 10 movies
      } catch (error) {
        console.error(`Error fetching movies for ${title}:`, error);
      }
    }
    fetchMovies();
  }, [apiEndpoint]);

  const handleMovieClick = (movie) => {
    setSelectedMovie(movie); // Set the clicked movie as selected
  };

  const handleCloseModal = () => {
    setSelectedMovie(null); // Close the modal by clearing the selected movie
  };

  return (
    <div className="trending-section">
      <h2>{title}</h2>
      <div className="trending-container">
        {movies.map((movie) => (
          <div
            className="trending-card"
            key={movie.id}
            onClick={() => handleMovieClick(movie)}
          >
            <img
              src={`https://image.tmdb.org/t/p/w500${movie.poster_path}`}
              alt={movie.title}
              className="trending-poster"
            />
            <div className="title-overlay">{movie.title}</div>
          </div>
        ))}
      </div>

      {/* Render the modal if a movie is selected */}
      {selectedMovie && (
        <MovieModal movie={selectedMovie} onClose={handleCloseModal} />
      )}
    </div>
  );
}

function MovieModal({ movie, onClose }) {
  return (
    <div className="modal-overlay">
      <div className="modal-content">
        <button className="close-btn" onClick={onClose}>
          &times;
        </button>
        <img
          src={`https://image.tmdb.org/t/p/original${movie.backdrop_path}`}
          alt={movie.title}
          className="modal-image"
        />
        <div className="modal-details">
          <h1>{movie.title}</h1>
          <p className="movie-meta">
            {movie.release_date} ‚Ä¢ {movie.vote_average} Rating ‚Ä¢ {movie.genre_ids.join(', ')}
          </p>
          <p className="movie-description">{movie.overview}</p>
          <button className="get-started-btn">Get Started</button>
          <p className="membership-note">Create or restart your membership</p>
        </div>
      </div>
    </div>
  );
}

function SearchForMoreMoviesButton() {
      return (
        <div className="text-center my-4">
          <button
            className="search-more-movies-btn"
            onClick={() => (window.location.href = 'movies.html')}

            Search for More Movies

    }

function ReasonsSection() {
  const reasons = [
    { title: "Stories tailored to your taste", emoji: "‚ú®" },
    { title: "Cancel or switch plans anytime", emoji: "ü§ù" },
    { title: "A place just for kids", emoji: "‚ù§Ô∏è" },
    { title: "For your phone, tablet, laptop and TV", emoji: "üíª" },
  ];

  return (
    <div className="reasons-section">
      <h2>More Reasons to Join</h2>
      <div className="reasons-container">
        {reasons.map((reason, index) => (

            <p>{reason.title}</p>
            <span className="reason-emoji">{reason.emoji}</span>
          </div>
        ))}
      </div>

}

function FAQSection() {
  const faqs = [
    { question: "What is Netflix?", answer: "Netflix is a streaming service..." },
    { question: "How much does Netflix cost?", answer: "Plans range from $6.99..." },
    { question: "Where can I watch?", answer: "You can watch on any device..." },
    { question: "How do I cancel?", answer: "You can cancel your subscription anytime..." },
  ];

  const [expandedIndex, setExpandedIndex] = React.useState(null);

  const toggleFAQ = (index) => {
    setExpandedIndex(expandedIndex === index ? null : index);
  };

  return (
    <div className="faq-section">
      <h2>Frequently Asked Questions</h2>
      <div className="faq-container">
        {faqs.map((faq, index) => (
          <div
            className={`faq-item ${expandedIndex === index ? "expanded" : ""}`}
            key={index}
            onClick={() => toggleFAQ(index)}
          >
            <div className="faq-question">
              {faq.question}
              <span className="faq-icon">{expandedIndex === index ? "-" : "+"}</span>
            </div>
            {expandedIndex === index && <div className="faq-answer">{faq.answer}</div>}
          </div>
        ))}
      </div>
    </div>
  );
}

}



    function Footer() {
      return (
        <footer className="bg-dark text-center text-white py-3 mt-4">
          <p>&copy; 2024 A-Movie. All rights reserved.</p>

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
