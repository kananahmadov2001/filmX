function ProgressTracker({ currentIndex, total, onBarClick }) {
  return (
    <div className="progress-tracker d-flex align-items-center">
      <div className="bars-container d-flex">
        {Array.from({ length: total }).map((_, index) => (
          <div
            key={index}
            className={`tracker-bar-container ${index === currentIndex ? "active" : ""}`}
            onClick={() => onBarClick(index)}
          >
            <div
              className={`tracker-bar ${index === currentIndex ? "progressing" : ""}`}
            ></div>
          </div>
        ))}
      </div>
    </div>
  );
}

function HeroSection() {
  const [movies, setMovies] = React.useState([]);
  const [currentIndex, setCurrentIndex] = React.useState(0);
  const [animationClass, setAnimationClass] = React.useState(
    "featured-movie-enter"
  );
  const [isProgressing, setIsProgressing] = React.useState(false); // Tracks if progress is active
  const intervalRef = React.useRef(null); // Ref to store the interval ID

  React.useEffect(() => {
    async function fetchTrendingMovies() {
      try {
        const response = await axios.get(`${BASE_URL}/trending/movie/week`, {
          params: { api_key: API_KEY },
        });
        setMovies(response.data.results.slice(0, 5)); // Top 5 trending movies
      } catch (error) {
        console.error("Error fetching trending movies:", error);
      }
    }
    fetchTrendingMovies();
  }, []);

  const handleNext = () => {
    setAnimationClass("featured-movie-exit");
    setTimeout(() => {
      setCurrentIndex((prevIndex) => (prevIndex + 1) % movies.length);
      setAnimationClass("featured-movie-enter");
    }, 500); // Match the CSS transition duration
  };

  const handlePrev = () => {
    setAnimationClass("featured-movie-exit");
    setTimeout(() => {
      setCurrentIndex((prevIndex) =>
        prevIndex === 0 ? movies.length - 1 : prevIndex - 1
      );
      setAnimationClass("featured-movie-enter");
    }, 500); // Match the CSS transition duration
  };

  const toggleProgress = () => {
    if (isProgressing) {
      clearInterval(intervalRef.current); // Stop the interval
    } else {
      intervalRef.current = setInterval(() => {
        handleNext(); // Move to the next movie automatically
      }, 5000); // 5 seconds
    }
    setIsProgressing(!isProgressing); // Toggle the state
  };

  React.useEffect(() => {
    // Cleanup the interval on component unmount
    return () => clearInterval(intervalRef.current);
  }, []);

  const handleBarClick = (index) => {
    if (index !== currentIndex) {
      clearInterval(intervalRef.current); // Stop automatic progression
      setIsProgressing(false); // Reset progress state
      setAnimationClass("featured-movie-exit");
      setTimeout(() => {
        setCurrentIndex(index);
        setAnimationClass("featured-movie-enter");
      }, 500);
    }
  };

  if (movies.length === 0) {
    return <div>Loading...</div>;
  }

  const currentMovie = movies[currentIndex];

  return (
    <div className="hero-section">
      {/* TV Frame */}
      <div className="tv-frame">
        <img
          src={`https://image.tmdb.org/t/p/original${currentMovie.backdrop_path}`}
          alt={currentMovie.title}
          className={`featured-movie ${animationClass}`}
        />

        <div className="movie-info">
          <h1 className="movie-title">{currentMovie.title}</h1>
          <p className="movie-meta">
            {currentMovie.release_date} ‚Ä¢ {currentMovie.vote_average} Rating
          </p>
          <p className="movie-description">{currentMovie.overview}</p>
        </div>

        <button
          className="btn btn-dark btn-left"
          aria-label="Previous"
          onClick={handlePrev}
        >
          <i className="bi bi-chevron-left"></i>
        </button>
        <button
          className="btn btn-dark btn-right"
          aria-label="Next"
          onClick={handleNext}
        >
          <i className="bi bi-chevron-right"></i>
        </button>
      </div>

      {/* Progress Tracker with Control */}
      <div className="progress-container">
        <button className="progress-toggle-btn" onClick={toggleProgress}>
          {isProgressing ? (
            <i className="bi bi-pause-circle-fill"></i>
          ) : (
            <i className="bi bi-play-circle-fill"></i>
          )}
        </button>
        <div className="progress-tracker">
          {Array.from({ length: movies.length }).map((_, index) => (
            <div
              key={index}
              className={`tracker-bar-container ${
                index === currentIndex ? "active" : ""
              }`}
              onClick={() => handleBarClick(index)}
            >
              <div
                className={`tracker-bar ${
                  index === currentIndex ? "progressing" : ""
                }`}
              ></div>
            </div>
          ))}
        </div>
      </div>

      {/* Bottom Section */}
      <div className="bottom-section">
        <div className="details">
          <div className="title">Discover Your Next Favorite Movie for Free!</div>
          <div className="subtitle">
            All in one sleek interface inspired by Netflix's iconic design!
          </div>
        </div>
        <button
  className="learn-more-btn"
  onClick={() => window.open("https://www.netflix.com", "_blank")}
>
  Learn More
</button>      </div>
    </div>
  );
}

function TrendingSection({ title, apiEndpoint }) {
  const [movies, setMovies] = React.useState([]);
  const [selectedMovie, setSelectedMovie] = React.useState(null);

  React.useEffect(() => {
    async function fetchMovies() {
      try {
        const response = await axios.get(apiEndpoint);
        setMovies(response.data.results.slice(0, 10)); // Limit to 10 movies
      } catch (error) {
        console.error(`Error fetching movies for ${title}:`, error);
      }
    }
    fetchMovies();
  }, [apiEndpoint]);

  const handleMovieClick = (movie) => {
    setSelectedMovie(movie); // Set the clicked movie as selected
  };

  const handleCloseModal = () => {
    setSelectedMovie(null); // Close the modal by clearing the selected movie
  };

  return (
    <div className="trending-section">
      <h2>{title}</h2>
      <div className="trending-container">
        {movies.map((movie) => (
          <div
            className="trending-card"
            key={movie.id}
            onClick={() => handleMovieClick(movie)}
          >
            <img
              src={`https://image.tmdb.org/t/p/w500${movie.poster_path}`}
              alt={movie.title}
              className="trending-poster"
            />
            <div className="title-overlay">{movie.title}</div>
          </div>
        ))}
      </div>

      {/* Render the modal if a movie is selected */}
      {selectedMovie && (
        <MovieModal movie={selectedMovie} onClose={handleCloseModal} />
      )}
    </div>
  );
}
