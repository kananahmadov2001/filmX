<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie-Search-Website</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const API_KEY = '943eed175989bada03efdfddee323358';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

    function App() {
      return (
        <div>
          <Header />
          <HeroSection />
          <div className="main-content container mt-4 d-flex">
            <div className="col-lg-9">
              <SearchMovies />
            </div>
            <div className="col-lg-3">
              <Sidebar />
            </div>
          </div>
          <Footer />
        </div>
      );
    }

    function Header() {
      return (
        <nav className="navbar navbar-expand-lg navbar-dark bg-dark">
          <a className="navbar-brand ms-3" href="#">A-Movie</a>
          <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span className="navbar-toggler-icon"></span>
          </button>
          <div className="collapse navbar-collapse" id="navbarNav">
            <ul className="navbar-nav ms-auto me-3">
              <li className="nav-item"><a className="nav-link" href="#">Home</a></li>
              <li className="nav-item"><a className="nav-link" href="#">About</a></li>
              <li className="nav-item"><a className="nav-link" href="#">Movie Review</a></li>
              <li className="nav-item"><a className="nav-link" href="#">Gallery</a></li>
            </ul>
          </div>
        </nav>
      );
    }

    function HeroSection() {
      return (
        <div className="hero-section position-relative text-white">
          <img
            src="cover.jpg"
            alt="Featured Movie"
            className="img-fluid w-100"
          />
        </div>
      );
    }

    function SearchMovies() {
      const [movies, setMovies] = React.useState([]);
      const [query, setQuery] = React.useState('');

      // Fetch default popular movies
      React.useEffect(() => {
        fetchMovies();
      }, []);

      const fetchMovies = async (searchQuery = '') => {
        try {
          const endpoint = searchQuery
            ? `${BASE_URL}/search/movie`
            : `${BASE_URL}/movie/popular`;
          const response = await axios.get(endpoint, {
            params: { api_key: API_KEY, query: searchQuery },
          });
          setMovies(response.data.results);
        } catch (error) {
          console.error('Error fetching movies:', error);
        }
      };

      const handleSearch = () => {
        fetchMovies(query);
      };

      return (
        <div>
          <div className="search-bar mb-4">
            <input
              type="text"
              className="form-control"
              placeholder="Search for a movie..."
              value={query}
              onChange={(e) => setQuery(e.target.value)}
            />
            <button
              className="btn btn-primary mt-2"
              onClick={handleSearch}
            >
              Search
            </button>
          </div>
          <MovieGrid movies={movies} />
        </div>
      );
    }

    function MovieGrid({ movies }) {
      if (!movies || movies.length === 0) {
        return <p>No movies found. Try searching for something else!</p>;
      }

      return (
        <div>
          <h3 className="mb-4">Movies</h3>
          <div className="row">
            {movies.map((movie) => (
              <div className="col-md-3 mb-4" key={movie.id}>
                <div className="card">
                  <img
                    src={movie.poster_path ? `${IMAGE_URL}${movie.poster_path}` : 'https://via.placeholder.com/500x750'}
                    className="card-img-top"
                    alt={movie.title}
                  />
                  <div className="card-body">
                    <h5 className="card-title">{movie.title}</h5>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function Sidebar() {
      return (
        <div className="sidebar">
          <div className="genres mb-4">
            <h4>Genres</h4>
            <ul className="list-unstyled">
              <li>Action</li>
              <li>Comedy</li>
              <li>Horror</li>
              <li>Romance</li>
            </ul>
          </div>
        </div>
      );
    }

    function Footer() {
      return (
        <footer className="bg-dark text-center text-white py-3 mt-4">
          <p>&copy; 2024 A-Movie. All rights reserved.</p>
        </footer>
      );
    }

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
