<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Search</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const API_KEY = '943eed175989bada03efdfddee323358';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

    function App() {
      return (
        <div>
          <Header />
          <div className="container mt-4">
            <SearchMovies />
          </div>
          <Footer />
        </div>
      );
    }

    function Header() {
      return (
        <nav className="navbar navbar-dark bg-dark">
          <div className="container-fluid">
            <a className="navbar-brand" href="index.html">Movies App</a>
          </div>
        </nav>
      );
    }

    function Footer() {
      return (
        <footer className="bg-dark text-white text-center py-3">
          <p>&copy; 2024 Movies Search. All rights reserved.</p>
        </footer>
      );
    }

    function SearchMovies() {
      const [movies, setMovies] = React.useState([]);
      const [query, setQuery] = React.useState('');

      React.useEffect(() => {
        fetchMovies();
      }, []);

      const fetchMovies = async (searchQuery = '') => {
        try {
          const endpoint = searchQuery
            ? `${BASE_URL}/search/movie`
            : `${BASE_URL}/movie/popular`;
          const response = await axios.get(endpoint, {
            params: { api_key: API_KEY, query: searchQuery },
          });
          setMovies(response.data.results);
        } catch (error) {
          console.error('Error fetching movies:', error);
        }
      };

      const handleSearch = () => {
        fetchMovies(query);
      };

      return (
        <div>
          <div className="search-bar mb-4">
            <input
              type="text"
              className="form-control"
              placeholder="Search for a movie..."
              value={query}
              onChange={(e) => setQuery(e.target.value)}
            />
            <button
              className="btn btn-danger mt-2"
              onClick={handleSearch}
            >
              Search
            </button>
          </div>
          <MovieGrid movies={movies} />
        </div>
      );
    }

    function MovieGrid({ movies }) {
      if (!movies || movies.length === 0) {
        return <p className="text-center">No movies found. Try searching for something else!</p>;
      }

      return (
        <div>
          <h3 className="mb-4">Movies</h3>
          <div className="row">
            {movies.map((movie) => (
              <div className="col-md-3 mb-4" key={movie.id}>
                <div className="card">
                  <img
                    src={movie.poster_path ? `${IMAGE_URL}${movie.poster_path}` : 'https://via.placeholder.com/500x750'}
                    className="card-img-top"
                    alt={movie.title}
                  />
                  <div className="card-body">
                    <h5 className="card-title">{movie.title}</h5>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
